<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulMe - Login</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #fafdff 0%, #eaf6fa 100%);
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
        }
        .login-container {
            background: rgba(255,255,255,0.97);
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            text-align: center;
        }
        .login-logo {
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            color: hsl(180, 25%, 45%);
            font-weight: bold;
            letter-spacing: 0.04em;
        }
        .login-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: hsl(220, 15%, 25%);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            padding: 0.9rem 1rem;
            border-radius: 0.8rem;
            border: 1.5px solid #d2e6e6;
            font-size: 1.08rem;
            background: #f5f7fa;
            transition: border 0.2s, background 0.2s;
            color: #234;
        }
        .login-form input:focus {
            border: 1.5px solid hsl(180, 25%, 45%);
            outline: none;
            background: #fff;
        }
        .btn {
            padding: 0.95rem 2.2rem;
            border-radius: 2rem;
            border: none;
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.12rem;
            background: linear-gradient(90deg, #5e9e9c 0%, #b0cddb 100%);
            color: #fff !important;
            box-shadow: 0 2px 8px rgba(94,158,156,0.08);
            margin-top: 0.3rem;
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
            outline: none;
            letter-spacing: 0.01em;
        }
        .btn:hover, .btn:focus {
            background: linear-gradient(90deg, #b0cddb 0%, #5e9e9c 100%);
            box-shadow: 0 4px 16px rgba(94,158,156,0.13);
            transform: translateY(-2px) scale(1.04);
        }
        .login-footer {
            margin-top: 1.5rem;
            color: #789;
            font-size: 0.98rem;
        }
        .error-message {
            color: #c0392b;
            background: #ffeaea;
            border-radius: 0.7rem;
            padding: 0.7rem 1rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            display: none;
        }
        .signup-link {
            color: hsl(180, 25%, 45%);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">ðŸŒ¿ MindfulMe</div>
        <div class="login-title">Sign in to your account</div>
        <div id="error" class="error-message"></div>
        <form class="login-form" id="loginForm" autocomplete="off">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="login-footer">
            Don't have an account?
            <span class="signup-link" onclick="showSignup()">Sign up</span>
        </div>
    </div>

    <!-- Signup Modal (hidden by default) -->
    <div id="signupModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.18);z-index:100;align-items:center;justify-content:center;">
        <div class="login-container" style="max-width:400px;">
            <div class="login-title">Create your account</div>
            <div id="signupError" class="error-message"></div>
            <form class="login-form" id="signupForm" autocomplete="off">
                <input type="text" id="newUsername" placeholder="Username" required>
                <input type="password" id="newPassword" placeholder="Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="login-footer">
                Already have an account?
                <span class="signup-link" onclick="hideSignup()">Login</span>
            </div>
        </div>
    </div>

    <script>
        // Simple demo authentication (replace with real backend in production)
        const users = [{ username: "demo", password: "demo123" }];
        function showSignup() {
            document.getElementById('signupModal').style.display = 'flex';
        }
        function hideSignup() {
            document.getElementById('signupModal').style.display = 'none';
        }

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                // Simulate login success
                localStorage.setItem('mindfulme_logged_in', 'yes');
                window.location.href = "home.html";
            } else {
                errorDiv.textContent = "Invalid username or password.";
                errorDiv.style.display = "block";
            }
        };

        document.getElementById('signupForm').onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            const errorDiv = document.getElementById('signupError');
            if (users.find(u => u.username === username)) {
                errorDiv.textContent = "Username already exists.";
                errorDiv.style.display = "block";
                return;
            }
            if (username.length < 3 || password.length < 5) {
                errorDiv.textContent = "Username must be at least 3 characters and password at least 5.";
                errorDiv.style.display = "block";
                return;
            }
            users.push({ username, password });
            hideSignup();
            alert("Signup successful! Please login.");
        };

        // Block access to portal if not logged in
        if (window.location.pathname.endsWith("index.html") || window.location.pathname === "/" || window.location.pathname === "/index.html") {
            if (localStorage.getItem('mindfulme_logged_in') !== 'yes') {
                window.location.href = "index.html";
            }
        }
        if (localStorage.getItem('mindfulme_logged_in') !== 'yes') {
    window.location.href = "index.html";
}
    </script>
</body>
</html>
