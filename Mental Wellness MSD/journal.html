<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulMe - Daily Wellness Journal</title>
    <link rel="stylesheet" href="styles.css"><!-- If you use a separate CSS file -->
    <style>
        :root {
  --background: 210 40% 98%;
  --foreground: 220 15% 25%;
  --primary: 180 25% 45%;
  --primary-foreground: 0 0% 100%;
  --muted: 210 20% 95%;
  --muted-foreground: 220 15% 55%;
  --border: 210 25% 88%;
  --radius: 1.2rem;
  --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
  --glass-bg: rgba(255,255,255,0.82);
  --glass-blur: blur(18px);
}

body {
    font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
    color: #234; /* or hsl(var(--foreground)); */
    background: linear-gradient(120deg, hsl(var(--background)), hsl(var(--primary), 35%, 90%));
    min-height: 100vh;
    margin: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

.nav {
    background: var(--glass-bg);
    backdrop-filter: var(--glass-blur);
    border-bottom: 1.5px solid hsl(var(--border));
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 50;
}

.nav-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.2rem 0;
}

.logo {
    font-size: 2rem;
    font-weight: bold;
    color: hsl(var(--primary));
    letter-spacing: 0.04em;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    user-select: none;
}

.nav-links {
    display: flex;
    gap: 2.2rem;
    list-style: none;
    margin: 0;
    padding: 0;
}

.nav-link {
    color: hsl(var(--muted-foreground));
    text-decoration: none;
    font-weight: 500;
    font-size: 1.08rem;
    padding: 0.4rem 0.8rem;
    border-radius: 0.7rem;
    transition: background 0.2s, color 0.2s;
}

.nav-link.active,
.nav-link:hover,
.nav-link:focus {
    background: hsl(var(--primary)/12%);
    color: hsl(var(--primary));
}

.user-menu {
    background: linear-gradient(90deg, hsl(var(--primary)), hsl(var(--primary), 80%, 80%));
    color: hsl(var(--primary-foreground));
    border: none;
    padding: 0.6rem 1.3rem;
    border-radius: var(--radius);
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 2px 8px hsl(var(--primary)/10%);
    transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
}

.user-menu:hover {
    background: linear-gradient(90deg, hsl(var(--primary), 80%, 80%), hsl(var(--primary)));
    box-shadow: 0 4px 16px hsl(var(--primary)/15%);
    transform: translateY(-2px) scale(1.04);
}

.main {
    padding: 2.5rem 0 1.5rem 0;
    min-height: 70vh;
}

.feature-detail {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 60vh;
}

.feature-card {
    background: var(--glass-bg);
    border-radius: var(--radius);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
    padding: 2.7rem 2.1rem 2.1rem 2.1rem;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    border: 1.5px solid hsl(var(--border));
    display: flex;
    flex-direction: column;
    align-items: stretch;
    backdrop-filter: var(--glass-blur);
    transition: box-shadow 0.2s, border 0.2s;
}

.feature-card:hover {
    box-shadow: 0 16px 48px hsl(var(--primary)/18%);
    border-color: hsl(var(--primary));
}

.feature-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 1.3rem;
    color: hsl(var(--primary));
    letter-spacing: 0.01em;
    text-align: center;
}

textarea {
    width: 100%;
    padding: 1.2rem 1.1rem;
    border-radius: 0.9rem;
    border: 1.5px solid hsl(var(--border));
    font-size: 1.12rem;
    background: #f5f7fa; /* lighter but not white */
    margin-bottom: 1.3rem;
    resize: vertical;
    min-height: 130px;
    transition: border 0.2s, background 0.2s;
    box-shadow: 0 2px 8px hsl(var(--primary)/7%);
}

textarea::placeholder {
    color: #789;
    opacity: 1;
    font-size: 1.08rem;
}

textarea:focus {
    border: 1.5px solid hsl(var(--primary));
    outline: none;
    background: #fff;
}

/* Modern rounded gradient button */
.btn,
button,
input[type="submit"] {
    padding: 0.95rem 2.2rem;
    border-radius: 2rem;
    border: none;
    cursor: pointer;
    font-weight: 700;
    text-decoration: none;
    font-size: 1.12rem;
    background: linear-gradient(90deg, #5e9e9c 0%, #b0cddb 100%);
    color: #fff !important;
    box-shadow: 0 2px 8px rgba(94,158,156,0.08);
    margin-top: 0.3rem;
    transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
    outline: none;
    letter-spacing: 0.01em;
}

.btn:hover,
button:hover,
input[type="submit"]:hover,
.btn:focus,
button:focus,
input[type="submit"]:focus {
    background: linear-gradient(90deg, #b0cddb 0%, #5e9e9c 100%);
    box-shadow: 0 4px 16px rgba(94,158,156,0.13);
    transform: translateY(-2px) scale(1.04);
}

.footer {
    background: linear-gradient(90deg, hsl(var(--primary)), hsl(var(--primary), 80%, 80%));
    color: #fff;
    text-align: center;
    padding: 2rem 0 1rem 0;
    margin-top: 4rem;
    font-size: 1.08rem;
    letter-spacing: 0.01em;
    box-shadow: 0 -2px 16px hsl(var(--primary)/10%);
    border-top: 1px solid hsl(var(--border));
}

.footer p {
    margin: 0;
    opacity: 0.95;
}

@media (max-width: 700px) {
    .feature-card {
        padding: 1.2rem 0.7rem;
    }
    .main {
        padding: 1.2rem 0 0.7rem 0;
    }
    .feature-title {
        font-size: 1.15rem;
    }
}
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav-content">
                <div class="logo">ðŸŒ¿ MindfulMe</div>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Dashboard</a></li>
                    <li><a href="journal.html" class="nav-link active">Journal</a></li>
                    <li><a href="gratitude.html" class="nav-link">Community</a></li>
                    <li><a href="progress.html" class="nav-link">Progress</a></li>
                </ul>
                <button class="user-menu">Profile</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <section id="journal" class="feature-detail" style="margin-bottom:3rem;">
                <div class="feature-card" style="max-width:600px;margin:0 auto;display:flex;flex-direction:column;align-items:center;">
                    <div class="feature-title" style="margin-bottom:1.5rem;font-size:2rem;font-weight:700;color:hsl(var(--primary));text-align:center;">
                        Daily Wellness Journal
                    </div>
                    <textarea 
                        rows="6"
                        placeholder="How are you feeling today? Write your thoughts..."
                        style="
                            width:100%;
                            padding:1.2rem 1rem;
                            border-radius:0.9rem;
                            border:1.5px solid hsl(var(--border));
                            font-size:1.13rem;
                            background:#f5f7fa; /* lighter but not white */
                            margin-bottom:1.5rem;
                            resize:vertical;
                            min-height:120px;
                            box-shadow:0 2px 8px hsl(var(--primary)/7%);
                            transition:border 0.2s, background 0.2s;
                            color:#234; /* dark readable text */
                            font-family:'Segoe UI','Inter',Arial,sans-serif;
                        ">
                    </textarea>
                    <button class="btn" style="width:60%;max-width:220px;align-self:center;">
                        Save Entry
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MindfulMe. Supporting your mental wellness journey with care and compassion.</p>
        </div>
    </footer>
</body>
</html>
